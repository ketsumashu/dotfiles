[[block]]
block = "custom"
command = "/home/mashu/bin/memfree"
interval = 2
[block.theme_overrides]
idle_bg = "#191c25"
idle_fg = "#77adb1"

[[block]]
block = "temperature"
format = "$average avg, $max max"
chip = "k10temp-pci-00c3"
[block.theme_overrides]
idle_bg = "#191c25"
idle_fg = "#77adb1"
good_bg = "#191c25"
good_fg = "#77adb1"
info_bg = "#191c25"
info_fg = "#77adb1"
warning_bg = "#191c25"
interval = 1

[[block]]
block = "net"
device = "wlan0"
format = " $speed_down.eng(prefix:M)/$speed_up.eng(prefix:M) "
interval = 1
[block.theme_overrides]
idle_bg = "#191c25"
idle_fg = "#77adb1"

[[block]]
block = "sound"
show_volume_when_muted = true
format = " {$volume.eng(w:2)} "
[block.theme_overrides]
idle_bg = "#191c25"
idle_fg = "#94cdd1"

[[block]]
block = "time"
format = " $timestamp.datetime(f:%X) "
interval = 1
[block.theme_overrides]
idle_bg = "#191c25"
idle_fg = "#889bb4"
