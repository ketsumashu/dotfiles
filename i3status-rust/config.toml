[theme]
theme = "plain"
[theme.overrides]
separator = " "
separator_bg = "#191c25"

[icons]
icons = "none"

[[block]]
block = "focused_window"
format = " $title.str(max_w:100) | "
[block.theme_overrides]
idle_bg = "#191c25"
idle_fg = "#cdb6dd"

