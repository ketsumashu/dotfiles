source = /home/mashu/dotfiles/hypr/substrata.conf
monitor=HDMI-A-2,2560x1440@144,0x0,1
monitor=DP-1,2560x1440@100,2560x0,1,

env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,"1"
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_DPI_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

exec-once = hyprlock
exec-once = hyprpm reload -n
exec-once = waybar
exec-once = fcitx5 -rd
exec-once = home/mashu/dotfiles/bin/rpc.sh
exec-once = hyprctl dispatch exec "[workspace 2 silent]" steam-runtime
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland XDG_SESSION_TYPE=wayland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = openrgb --startminimized --profile ~/.config/OpenRGB/yummy.orp
exec-once = /home/mashu/dotfiles/bin/yaskkserv2 --google-suggest /home/mashu/dotfiles/libskk/dict.yaskkserv2
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon

plugin {
    hy3 {
        autotile {
            enable = true
        }
    }
}

input {
    kb_layout = us
    kb_options = ctrl:nocaps
    repeat_delay = 270
    repeat_rate = 50
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgb($cyan)
    col.inactive_border = rgb($overlay)
    layout = hy3
}

misc {
    disable_hyprland_logo = true
    enable_swallow = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 2
        passes = 3
        popups = true
        contrast = 1
        noise = 0.01
        brightness = 0.92
    }
    drop_shadow = true
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgb($base)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = cubic, 0.1, 0.23, 0.41, 0.9

    animation = windows, 1, 1.2, cubic, slide
    animation = border, 1, 0.1, default
    animation = borderangle, 0, 0.2, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_is_master = true
}

workspace = HDMI-A-2, 1, default:true
workspace = HDMI-A-2, 2, default:true
workspace = HDMI-A-2, 3, default:true
workspace = HDMI-A-2, 4, default:true
workspace = DP-1, 5, default:true
workspace = DP-1, 6, default:true
workspace = DP-1, 7, default:true
workspace = DP-1, 8, default:true
workspace = DP-1, 9, default:true

windowrulev2 = workspace 5,class:(sktop)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,title:(Save File)$
windowrulev2 = float,title:(Open Files)$
windowrulev2 = workspace 2 silent,class:^(steam)$
windowrulev2 = workspace 2 silent,class:(1888160)$
windowrulev2 = float,class:^(steam)$,title:(リスト)$
windowrulev2 = float,class:^(steam)$,title:(設定)$
windowrulev2 = float,class:^(steam)$,title:(Chat)$
windowrulev2 = workspace 2,class:^(gamescope)$
windowrulev2 = float,class:^(steam)$,title:^(Steam - News)
windowrulev2 = float,class:^(steam)$,title:(Chat)$
windowrulev2 = float,class:^(steam)$,title:(started)$
windowrulev2 = float,class:^(steam)$,title:(CD key)$
windowrulev2 = float,class:^(steam)$,title:^(Steam - Self Updater)$
windowrulev2 = float,class:^(steam)$,title:^(スクリーンショットマネージャ)
windowrulev2 = float,class:^(steam)$,title:^(Steam Guard - Computer Authorization Required)$
windowrule = float,^(pavucontrol)$
$mainMod = SUPER

layerrule= blur,rofi
layerrule= blur,neovim
layerrule= blur,waybar

bind = $mainMod, B, exec, firefox
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, period, exec, hyprlock
bind = $mainMod CTRL, Q, exit
bind = $mainMod , V, togglefloating
bind = SUPER, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod CTRL, equal, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod CTRL, minus, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod CTRL, S,exec,grim -g "$(slurp -d)" - | wl-copy

bind = $mainMod, X, killactive
bind = $mainMod, F, Fullscreen,
bind = $mainMod, T, hy3:makegroup, tab, ephemeral
bind = $mainMod SHIFT, T, hy3:changegroup, toggletab
bind = $mainMod, H, exec, /home/mashu/dotfiles/bin/movefocus.sh l
bind = $mainMod, L, exec, /home/mashu/dotfiles/bin/movefocus.sh r
bind = $mainMod, K, exec, /home/mashu/dotfiles/bin/movefocus.sh u
bind = $mainMod, J, exec, /home/mashu/dotfiles/bin/movefocus.sh d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

bind = $mainMod SHIFT, h, hy3:movewindow, l
bind = $mainMod SHIFT, j, hy3:movewindow, d
bind = $mainMod SHIFT, k, hy3:movewindow, u
bind = $mainMod SHIFT, l, hy3:movewindow, r

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

