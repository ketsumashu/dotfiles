source = /home/mashu/dotfiles/hypr/substrata.conf
monitor=HDMI-A-1,2560x1440@144,0x0,1
monitor=HDMI-A-2,2560x1440@100,2560x-440,1,transform ,1

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk2
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,"1"
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_DPI_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

exec-once = waybar
exec-once = arrpc
exec-once = hyprctl dispatch exec "[workspace 5]" vesktop
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland XDG_SESSION_TYPE=wayland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start wayland-pipewire-idle-inhibit.service
exec-once = openrgb --startminimized --profile ~/.config/OpenRGB/pro.orp
exec-once = hypridle
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon


input {
    kb_layout = us
    kb_options = ctrl:nocaps
    repeat_delay = 270
    repeat_rate = 50
    follow_mouse = 1
}

general {
    gaps_in = 3
    gaps_out = 9
    border_size = 2
    col.active_border = rgb($cyan)
    col.inactive_border = rgb($overlay)
    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    initial_workspace_tracking = 0
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 2
        passes = 3
        popups = true
        contrast = 1
        noise = 0.01
        brightness = 0.92
    }
    drop_shadow = true
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgb($base)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = cubic, 0.1, 0.23, 0.41, 0.9

    animation = windows, 1, 1.2, cubic, slide
    animation = border, 1, 0.1, default
    animation = borderangle, 0, 0.2, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_is_master = true
}

workspace = 1, monitor:HDMI-A-1,default:true
workspace = 2, monitor:HDMI-A-1,default:true
workspace = 3, monitor:HDMI-A-1,default:true
workspace = 4, monitor:HDMI-A-1,default:true
workspace = 5, monitor:HDMI-A-2,default:true
workspace = 6, monitor:HDMI-A-2,default:true
workspace = 7, monitor:HDMI-A-2,default:true
workspace = 8, monitor:HDMI-A-2,default:true
workspace = 9, monitor:HDMI-A-2,default:true

windowrulev2 = workspace 5,class:(sktop)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(Floaterm)$
windowrulev2 = float,title:(Save File)$
windowrulev2 = float,title:(Open Files)$
windowrulev2 = workspace 2 silent,class:^(steam)
windowrulev2 = workspace 2 silent,class:(1888160)$
windowrulev2 = float,class:^(steam)$,title:(ist)$
windowrulev2 = float,class:^(steam)$,title:(ings)$
windowrulev2 = float,class:^(steam)$,title:(Chat)$
windowrulev2 = workspace 2,class:^(gamescope)$
windowrulev2 = float,class:^(steam)$,title:^(Steam - News)
windowrulev2 = float,class:^(steam)$,title:(Chat)$
windowrulev2 = float,class:^(steam)$,title:(started)$
windowrulev2 = float,class:^(steam)$,title:(CD key)$
windowrulev2 = float,class:^(steam)$,title:^(Steam - Self Updater)$
windowrulev2 = float,class:^(steam)$,title:(Manager)$
windowrulev2 = float,class:^(steam)$,title:^(Steam Guard - Computer Authorization Required)$
windowrule = float,^(pavucontrol)$
$mainMod = SUPER


bind = $mainMod, B, exec, firefox
bind = $mainMod, I, exec, /home/mashu/dotfiles/bin/scr
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, E, exec, steam
bind = $mainMod, period, exec, hyprlock
bind = $mainMod CTRL, Q, exit
bind = $mainMod , V, togglefloating
bind = SUPER, P, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod CTRL, equal, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod CTRL, minus, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod CTRL, S,exec,grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod CTRL, P,exec,grim -o HDMI-A-1 ~/screenshots/$(date +"%Y_%m_%d_%T").png

bind = $mainMod, X, killactive
bind = $mainMod, F, Fullscreen,
bind = $mainMod, H,movefocus, l
bind = $mainMod, L,movefocus, r
bind = $mainMod, K,movefocus, u
bind = $mainMod, J,movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
