  window:
    padding:
      x: 10
      y: 5
    opacity: 0.9

  font:
    normal:
      family: "Cozette"
    size: 16.0
    builtin_box_drawing: true
    offset:
      x: 1
      y: 3
    glyph_offset:
      x: 0
      y: 0

  colors:
    # Default colors
    primary:
      background: '#191c25'
      foreground: '#c5c4d4'

    # Cursor colors
    cursor:
      text: '#191c25'
      cursor: '#c5c4d4'

    # Normal colors
    normal:
      black: '#525566'
      red: '#d59076'
      green: '#83aa74'
      yellow: '#b8a161'
      blue: '#889bb4'
      magenta: '#a994b8'
      cyan: '#77adb1'
      white: '#bfbed0'

    # Bright colors
    bright:
      black: '#666b7f'
      red: '#fead90'
      green: '#9dca8c'
      yellow: '#dbc380'
      blue: '#afc5de'
      magenta: '#cdb6dd'
      cyan: '#94cdd1'
      white: '#f0ecfe'

  shell:
    program: /bin/fish
    args:
      - --login
