# vim: ft=dosini
[Metadata]
Name=Catppuccin
Version=0.1
Author=ayamir
Description=Catppuccin Color Theme (Dark)
ScaleWithDPI=True

[InputPanel]
# 字体
Font=Sans 13
# 非选中候选字颜色
NormalColor=#c5c4d4
# 选中候选字颜色
HighlightCandidateColor=#889bb4
# 高亮前景颜色(输入字符颜色)
HighlightColor=#f9c096
# 输入字符背景颜色
HighlightBackgroundColor=#302d41
#
Spacing=3

[InputPanel/TextMargin]
# 候选字对左边距
Left=10
# 候选字对右边距
Right=10
# 候选字向上边距
Top=6
# 候选字向下边距
Bottom=6

[InputPanel/Background]
Color=#191c25
BorderColor=#889bb4
BorderWidth=1

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
Color=#191c25

[InputPanel/Highlight/Margin]
# 高亮区域左边距
Left=7
# 高亮区域右边距
Right=7
# 高亮区域上边距
Top=7
# 高亮区域下边距
Bottom=7

[Menu]
Font=Sans 10
NormalColor=#d7dae0
#HighlightColor=#4c566a
Spacing=3

[Menu/Background]
Color=#302d41

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=#f5c2e7

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
Color=#1e1e28

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
